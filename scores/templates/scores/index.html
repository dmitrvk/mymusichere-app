<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MyMusicHere</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/6552e45fcd.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">

  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'scores/style.css' %}">
</head>
<body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyMusicHere</a>
      </nav>
    </header>

    <main role="main" class="container text-center">
      <p class="lead">Collection of sheet music. Free for download and share.</p>

      {% if score_list %}
      <div class="container">
        {% for score in score_list %}
        <div class="row">
            <div class="col hvr-grow score">
              <a href="{% url 'scores:score' score.slug %}" class="stretched-link">
                <img class="img-fluid" src="{% static 'scores/'|add:score.slug|add:'/thumbnail.png' %}" alt="{{ score.title }}">
              </a>
              <h5>
                {{ score.title }}
                {% if not score.is_finished %}
                <span class="badge badge-dark">WIP</span>
                {% endif %}
              </h5>
            </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p>No scores are available.</p>
      {% endif %}
    </main>

    <footer class="footer bg-dark">
      <div class="container text-center mt-3">
        <p class="footer-brand">MyMusicHere</p>
        <p class="footer-licence"><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"/></a></p>
        <p>&copy; 2020</p>
      </div>
    </footer>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
