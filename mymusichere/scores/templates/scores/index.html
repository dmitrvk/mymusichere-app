<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyMusicHere</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/6552e45fcd.js" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,500&display=swap&subset=cyrillic-ext" rel="stylesheet">

<style>
body {
  font-size: 20px;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
}

h1 {
  font-weight: 300;
}

.icon {
  color: dimgray;
  font-size: 32px;
}

.icon:hover {
  color: black;
}

.card-title {
  font-weight: 300;
}

/* Grow */
.hvr-grow {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform;
  transition-property: transform;
}
.hvr-grow:hover, .hvr-grow:focus, .hvr-grow:active {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
</style>


    {% load static %}
  </head>
  <body>
    <div class="container-fluid p-0">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">MyMusicHere</h1>
        <p class="lead text-muted">Here you will find music scores which are free to download and share. All scores are typeset with the LilyPond system.</p>
          <div>
            <a href="https://github.com/dmitrvk/mymusichere/tree/harmonica/harmonica" class="btn btn-link icon"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </section>

      <div class="container text-center">
        <div class="row">

        {% for score in scores %}
          <div class="col-md-4">
            <div class="card text-center hvr-grow border-0" style="width:300px; margin-top:16px;">
              <a href="{% url 'score_view' score.title %}" class="stretched-link">
              <img src="{% static "scores/harmonica-thumb.png" %}"
              class="card-img-top mx-auto" alt="Score thumb" style="height:200px; width:140px;"/></a>
              <div class="card-body">
                <h4 class="card-title">{{ score.title }}</h4>
                <p class="card-text">{{ score.path_to_file }}</p>
              </div>
            </div>
          </div>
        {% endfor %}

        </div>
      </div>
    </div>

  </body>

    <footer class="text-muted">
      <div class="container-fluid text-center">
        <p><small>&copy; 2020</small></p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
