<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6552e45fcd.js" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap&subset=cyrillic-ext" rel="stylesheet">

    <title>{{ score_title }}</title>

    <style>
      body {
        font-size: 20px;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
      }

      .icon {
        color: dimgray;
        font-size: 32px;
      }

      .btn:hover {
        color: black;
      }

    </style>

    {% load static %}
  </head>
  <body class="bg-light">
    <div class="container-fluid text-center p-0">
      <div class="navbar navbar-light bg-light">
        <div style="margin:auto;">
          <a href="#" class="btn btn-link icon"><i class="far fa-file-pdf"></i></a>
          <a href="#" class="btn btn-link icon"><i class="fas fa-link"></i></a>
          <a href="https://github.com/dmitrvk/mymusichere/tree/harmonica/harmonica" class="btn btn-link icon"><i class="fab fa-github"></i></a>
        </div>
      </div>

      <img src="{% static "scores/harmonica1.png" %}" class="img-fluid" alt="Score">
      <hr>
      <img src="{% static "scores/harmonica2.png" %}" class="img-fluid" alt="Score">
    </div>

  </body>

    <footer class="text-muted">
      <div class="container-fluid text-center">
        <a href="#" class="btn btn-link icon"><i class="far fa-file-pdf"></i></a>
        <a href="#" class="btn btn-link icon"><i class="fas fa-link"></i></a>
        <a href="https://github.com/dmitrvk/mymusichere/tree/harmonica/harmonica" class="btn btn-link icon"><i class="fab fa-github"></i></a>
        <p><small>&copy; 2020</small></p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script>
$(function() {

  var $btn = $('#btnTop');
  var startpoint = 100;

  $(window).on('scroll', function() {
    if($(window).scrollTop() > startpoint) {
      $btn.show();
    } else {
      $btn.hide();
    }
  });
});
  </script>

</html>
